<table class="table table-striped table-hover">
  <tr>
    <th>
      ID
    </th>

    <th>
      Miejsce
    </th>

    <th>
      Strata
    </th>

    <th>
      Pit stopy
    </th>

    <th>
      Ukończył?
    </th>

    <th>
      Tor
    </th>

    <th></th>
    <th></th>
    <th></th>
  </tr>

  <tr *ngFor="let result of results | async">
    <td>
      {{result.id}}
    </td>

    <td>
      {{result.pos}}
    </td>

    <td>
      {{result.gapToLeader}}
    </td>

    <td>
      {{result.pitStops}}
    </td>

    <td>
      {{result.didFinish ? "tak" : "nie"}}
    </td>

    <td>
      {{result.circuit.country}}, {{result.circuit.name}}
    </td>

    <td>
      <button class="btn btn-default" [routerLink]="[result.id]">Pokaż</button>
    </td>

    <td>
      <button class="btn btn-default" [routerLink]="[result.id, 'edit']">Edytuj</button>
    </td>

    <td>
      <button class="btn btn-danger" (click)="remove(result)">Usuń</button>
    </td>
  </tr>
</table>

<button class="btn btn-primary" routerLink="/results/new">Nowy wynik</button>
